<module-header title="Administrador">
  <docente_vinculacion-breadcrumbs breadcrumbs></docente_vinculacion-breadcrumbs>
  <docente_vinculacion-tabs tabs route="informe-control"></docente_vinculacion-tabs>
</module-header>
<div class="page-wrapper">
  <div class="container-general col-auto col-12 px-1 pt-2 table-striped" style="height: auto; ">
    <br>
    <div class="container-form container-fuild">
      <form class="row g-3 px-2" style="    margin-left: 11px;
        display: grid;">
        <br>
        <H6 style=" font-size: 25px;">Informe Control</H6>
        <br>
        <div class="form-row">
          <div class="col-md-6">
            <div class="mb-3 row">
              <label for="" class="col-sm-3 col-form-label">Proyecto</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" name="" id="">
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3 row">
              <label for="" class="col-sm-3 col-form-label">Carrera</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" name="" id="">
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">

          <div class="col-md-6">
            <div class="mb-3 row">
              <label for="" class="col-sm-3 col-form-label">Nombre</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" name="" id="">
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3 row">
              <label for="" class="col-sm-3 col-form-label">Semestre</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" name="" id="">
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6">
            <div class="mb-3 row">
              <label for="" class="col-sm-3 col-form-label">Apellido</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" name="" id="">
              </div>
            </div>
          </div>
        </div>
      </form>
      <br>
      <br>
      <form class="row g-3 px-2" style="    margin-left: 11px;
      display: grid;">
        <label for="">
          <h5  style=" font-size: 25px;">Entidad</h5>
        </label>
        <br>
        <div class="form-row">
          <div class="col-md-6">
            <div class="mb-3 row">
              <label for="" class="col-sm-3 col-form-label">Nombre de la Fundacion</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" name="" id="">
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3 row">
              <label for="" class="col-sm-3 col-form-label">Direccion</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" name="" id="">
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">

        <div class="col-md-6">
          <div class="mb-3 row">
            <label for="" class="col-sm-3 col-form-label">Encargado</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" name="" id="">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3 row">
            <label for="" class="col-sm-3 col-form-label">Telefono</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" name="" id="">
            </div>
          </div>
        </div>
        </div>
      </form>
    </div>
    <br>
    <div class="container-portafolio container-fluid">
      <!--Portafolio Estudiante-->
      <app-portafolio-vinculacion-estudiante-form></app-portafolio-vinculacion-estudiante-form>
      <!--Portafolio Estudiante-->

      <!--Portafolio Tutor-->
      <app-portafolio-vinculacion-tutor-form></app-portafolio-vinculacion-tutor-form>
      <!--Portafolio Tutor-->
      <br>
    </div>
    <br>
    <div class="d-grid gap-2 col-4 mx-auto">
      <button class="btn btn-primary" type="button">
        <img src="../../../../assets/image/enviar.png" style=" height: 20px; " alt="">
        Enviar</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="btn btn-primary" type="button"  [routerLinkActive]="['tab-active']"
        routerLink="/system/docente-vinculacion/informe-control/avance-cumplimiento"
        *permissions="[
          'LEER_ROLES',
          'CREAR_ROLES',
          'ACTUALIZAR_ROLES',
          'ELIMINAR_ROLES'
        ]">
          <img src="../../../../assets/image/enviar.png" style=" height: 20px; " alt="">
          Siguiente</button>
          
    </div>
   
    <br>
  </div>
</div>
